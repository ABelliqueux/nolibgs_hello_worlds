name: Linux build

on:
  push:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Install mipsel toolchain
      run: |
        sudo apt-get update
        sudo apt-get install gcc-mipsel-linux-gnu g++-mipsel-linux-gnu binutils-mipsel-linux-gnu p7zip  cmake build-essential libtinyxml2-6 libtinyxml-dev
    - uses: actions/checkout@v2
    - name: Fetch submodules
      run: git submodule update --init --recursive
    - name: Clone mkpsxiso
      uses: GuillaumeFalourd/clone-github-repo-action@v1
      with:
        owner: 'Lameguy64'
        repository: 'mkpsxiso'
    - name: Build mkpsxiso
      run: |
        cmake -DCMAKE_BUILD_TYPE=Release -S ${{github.workspace}}/mkpsxiso/build -B ${{github.workspace}}/mkpsxiso/build
        cmake --build ${{github.workspace}}/mkpsxiso/build
        echo "${{github.workspace}}/mkpsxiso/build" >> $GITHUB_PATH
    - name: Get converted libs
      run: |
        wget http://psx.arthus.net/sdk/Psy-Q/psyq-4.7-converted-full.7z
        7z x psyq-4.7-converted-full.7z -o./psyq
        echo "$GITHUB_WORKSPACE/bin" >> $GITHUB_PATH
    - name: Make all
      run: make all
